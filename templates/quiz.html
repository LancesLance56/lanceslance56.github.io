<div class="container py-5 mt-5">
  <section>
    <h2 class="section-title" data-aos="fade-down">Interactive Content</h2>
    <div class="row mb-5 g-4">
      <div class="col-12 mb-2" data-aos="fade-in">
        <h4 class="text-white"><i class="bi bi-question-circle-fill" style="color: var(--brand-salmon)"></i> Daily Trivia</h4>
      </div>
      <div class="col-lg-4" v-for="(q, index) in quiz" :key="index" data-aos="fade-up" :data-aos-delay="index * 100">
        <div class="card quiz-card p-4">
          <h5 class="card-title mb-4" style="color: var(--brand-blue)">{{ q.question }}</h5>
          <div class="options">
            <div v-for="(opt, optIndex) in q.options" :key="optIndex">
              <input type="radio" :name="'q'+index" :id="'q'+index+'o'+optIndex" :value="opt" v-model="q.selected" class="d-none">
              <label :for="'q'+index+'o'+optIndex" class="option-label">{{ opt }}</label>
            </div>
          </div>
          <div class="mt-4">
            <button class="btn btn-brand w-100" @click="checkAnswer(index)">Check Answer</button>
          </div>
          <div v-if="q.status" class="mt-3 alert p-2 text-center" :class="q.status === 'Correct!' ? 'alert-success' : 'alert-danger'">
            {{ q.status }}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
